    <div class="container">
        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. Maria/João    " />
                    </p>
                    <p>
                        <label for="cpf_cad">Seu cpf:</label>
                        <input id="cpf_cad" name="cpf_cad" required="required" type="text"  placeholder="Seu cpf ex1. 123.456.789-10" />
                    </p>
                    <p>
                        <label for="Email_cad">Seu E-mail:</label>
                        <input id="Email_cad" name="Email_cad" required="required" type="email" placeholder="Seu cpf ex1. 123.456.789-10" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>
                    <p>
                        <label for="numero_cad">Numero de testes</label>
                        <input id="numero_cad" name="numero_cad" required="required" type="number" min="0" max="5" step="1"
                            placeholder="de 1 a 5 testes" />
                    </p>
                    <p>
                        <label for="endereco_cad">Endereço com numero</label>
                        <input id="endereco_cad" name="endereco_cad" required="required" type="text" min="0" max="5" step="1"
                            placeholder="de 1 a 5 testes" />
                    </p>
                    <p>
                        <label for="pagamento_cad">Forma de pagamento:</label>
                        <select name="pagamento_cad" id="pagamento_cad">
                        <option>Boleto bancário</option>
                        <option>Cartão de credito ou débito</option>
                    </select>
                    </p>
                    

                    <p> 
                        <input type="submit" value="Solicitar" onclick="window.location = 'fim-solicitacao.html';"/> 
                    </p>
                    <p class="link">
                        Ja tem conta?
                        <a href="login.html">Ir para o login</a>
                    </p>
                </form>
            </div>
        </div>
