<body bgcolor="" id="corpo">

        <a href="index.html">
            <img src="_fotos/safetestedit.jpg" alt=""/>
        </a>
        <div>
            <nav id="btnmenu">
                <ul>
                    <strong>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="Tipocadastro.html">Cadastro</a></li>

                    </strong>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" >
        <div class="content">      
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action=""> 
                    <h1>Cadastro</h1> 
                    <p> 
                        <label for="nome_cad">Nome da empresa</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome da empresa" />
                    </p>
                    
                    <p> 
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@contato.com"/> 
                    </p>

                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                    </p>
                    <p> 
                        <label for="nome_cad">Senha novamente</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. 1234" />
                    </p>
                    <p> 
                        <label for="nome_cad">CNPJ</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="CNPJ DA EMPRESA" />
                    </p>
                   
                    <p> 
                        <label for="nome_cad">CEP</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="CEP" />
                    </p>
                    <p> 
                        <label for="nome_cad">Logradouro</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Rua, Av, etc" />
                    </p>
                    <p> 
                        <label for="nome_cad">Cidade</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Cidade" />
                    </p>
                    <p> 
                        <label for="nome_cad">Estado</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="estado" />
                    </p>
                    <p> 
                        <label for="nome_cad">Complemento</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Rua sem saida/ponto de referencia" />
                    </p>
                    <p> 
                        <label for="nome_cad">Nome do diretor da empresa</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome do diretor da empresa" />
                    </p>
                    <p> 
                        <label for="nome_cad">Tipo de atividade</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. Empresa de produtos hospitalares" />
                    </p>

                    <p> 
                        <input type="submit" value="Cadastrar"/> 
                    </p>

                    <p class="link">
                        Ja tem conta?
                        <a href="login.html">Ir para o login</a>
                    </p>
                </form>
            </div>
        </div>
