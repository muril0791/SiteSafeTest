        <div>
            <nav id="btnmenu">
                <ul>
                    <strong>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="Tipocadastro.html">Cadastro</a></li>

                    </strong>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>
                    <p>
                        <label for="cpf_cad">Seu cpf:</label>
                        <input id="cpf_cad" name="senha_cad" required="required" type="number"
                            placeholder="ex. 1234" />
                    </p>
                    <p>
                        <label for="cpf_cad">Seu Telefone:</label>
                        <input id="cpf_cad" name="senha_cad" required="required" type="tel"
                            placeholder="ex. 1234" />
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email"
                            placeholder="contato@htmlecsspro.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha novamente</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>
                    <p>
                        <label for="cep_cad">Seu CEP</label>
                        <input id="cep_cad" name="cep_cad" required="required" type="number"
                            placeholder="ex. 12340-123" />
                    </p>

                    <p>
                        <label for="endereco_cad">Seu endereço</label>
                        <input id="endereco_cad" name="endereco_cad" required="required" type="number"
                            placeholder="ex. Av.Paulista" />
                    </p>
                    <p>
                        <label for="numerocasa_cad">Numero da casa</label>
                        <input id="numerocasa_cad" name="endereco_cad" required="required" type="number"
                            placeholder="ex. 23" />
                    </p>

                    <p>
                        <label for="bairro_cad">Seu bairro</label>
                        <input id="bairro_cad" name="bairro_cad" required="required" type="text"
                            placeholder="ex. Rio acima" />
                    </p>
                    <p>
                        <label for="cidade_cad">Sua cidade</label>
                        <input id="cidade_cad" name="senha_cad" required="required" type="text"
                            placeholder="ex. Votorantim" />
                    </p>
                    <p> 
                        <input type="submit" value="Cadastrar"/> 
                    </p>
                    <p class="link">
                        Ja tem conta?
                        <a href="login.html">Ir para o login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
